<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/sass/main.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Income</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-altPrimary position-sticky vw-100"
      >
        <a class="navbar-brand mx-4" href="./dashboard.html">
          <h3 class="text-white p-0 m-0 plx-50">
            Cash<span class="text-altDanger">Flow</span>
          </h3>
        </a>
        <button
          class="navbar-toggler mx-5"
          data-bs-toggle="collapse"
          data-bs-target="#dashboardNav"
          aria-controls="dashboardNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse custom-navbar" id="dashboardNav">
          <ul
            class="navbar-nav d-flex flex-row ms-auto me-3 justify-content-center position-relative prx-120"
          >
            <li class="nav-item me-3 me-lg-0">
              <a
                data-income="income"
                class="nav-link px-4"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >Add Income</a
              >
            </li>
            <li class="nav-item me-3 me-lg-0">
              <a
                class="nav-link p-0 dropdown-toggle"
                href="#"
                id="userDropdown"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img
                  src="https://static.vecteezy.com/system/resources/thumbnails/002/318/271/small_2x/user-profile-icon-free-vector.jpg"
                  class="rounded-circle"
                  height="33"
                  alt=""
                  loading="lazy"
                />
              </a>
              <div class="dropdown position-absolute">
                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                  <li>
                    <a
                      class="dropdown-item text-white"
                      id="profile-link"
                      data-bs-toggle="modal"
                      data-bs-target="#profile-modal"
                      style="cursor: pointer"
                      >Profile</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item text-white" style="cursor: pointer"
                      >Settings</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item text-white"
                      id="logout"
                      style="cursor: pointer"
                      >Logout</a
                    >
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered addCategoryModal"
        id="addCategoryModal"
      >
        <div class="modal-content bg-altSuccess">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="staticBackdropLabel">
              Add Category
            </h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  id="Category"
                  class="form-control"
                  placeholder=""
                />
                <label for="Category">Income Category</label>
              </div>
            </div>

            <div class="form-group">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  id="Total"
                  class="form-control"
                  placeholder=""
                />
                <label for="Total">Amount</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-altDanger text-white"
              id="addCategoryBtn"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="../scripts//data.js" type="module"></script> -->
    <script src="../scripts/model.js" type="module"></script>
  </body>
</html>
