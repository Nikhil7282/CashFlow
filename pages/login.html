<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/sass/main.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Cash-Flow Login</title>
  </head>
  <body>
    <section
      id="Login"
      class="vh-100 d-flex justify-content-center align-items-center bg-altPrimary"
    >
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card bg-altInfo p-3">
              <div class="card-body">
                <h3 class="card-title text-center text-white p-4">Login</h3>
                <form
                  class="d-flex flex-column justify-content-center align-items-center"
                >
                  <div class="container">
                    <div class="form-group">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          id="username"
                          class="form-control"
                          placeholder=""
                        />
                        <label for="username">Username</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          id="password"
                          class="form-control"
                          placeholder=""
                        />
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <p>
                      <a
                        href="#forgetPassword"
                        class="text-altDanger forgetPassword"
                        >ForgetPassword?</a
                      >
                    </p>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-altPrimary"
                    id="login-btn"
                  >
                    <a class="text-white text-decoration-none"> Login </a>
                  </button>
                </form>
                <p class="mt-3 text-center text-white">
                  Don't have an account?
                  <a href="./signup.html" class="link-altDanger"
                    >Register here</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="position-fixed right-0 top-0 end-0 p-3" style="z-index: 11">
      <div
        id="liveToast"
        class="toast hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header bg-altgrey text-white">
          <strong class="me-auto"
            >Cash<span class="text-altDanger">Flow</span></strong
          >
          <button
            type="button"
            class="btn-close text-white"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body bg-altInfo text-white toastContent">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/login.js" defer type="module"></script>
  </body>
</html>
